<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Image Search App</title>
</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
           <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60"> 

           <a href="https://unsplash.com/pt-br/s/fotografias/nature" target="_blank" rel="noopener noreferrer">An image of nature</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60"> 

            <a href="https://unsplash.com/pt-br/s/fotografias/nature" target="_blank" rel="noopener noreferrer">An image of nature</a>
         </div>

         <div class="search-result">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60"> 

            <a href="https://unsplash.com/pt-br/s/fotografias/nature" target="_blank" rel="noopener noreferrer">An image of nature</a>
         </div>
    </div>
    <button id="show-more-button">Show More</button>

    <script src="index.js"></script>
</body>
</html>
